<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} Create Content {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">Article Title</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- 文章标题图 -->
                <div class="form-group">
                     <label for="avatar">Title Avatar</label>
                     <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                 <!-- 文章栏目 -->
                <div class="form-group">
                    <label for="column">Columns</label>
                    <select class="form-control" 
                    id="column" 
                    name="column"
                 >
                <option value="none">Please select the column..</option>
            {% for column in columns %}
                <option value="{{ column.title }}">{{ column }}</option>
            {% endfor %}
        </select>
    </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">Content</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-dark">Finish</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
